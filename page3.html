<!DOCTYPE html>
<html>
  <head>
    <title>My Third Web Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container to wrap everything -->
    <div id="container">
      <!-- Brand of the website -->
      <header style="font-size: 60px; color: #fff">My Web Site Brand</header>

      <!-- Main navigation -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="page2.html">About</a></li>
          <li>Gallery</li>
          <li><a href="page3.html">Contact</a></li>
        </ul>
      </nav>
      <!-- End Main Navigation -->

      <!-- Main content -->
      <main>
        <h1>My Third Heading</h1>
        <p>My Third paragraph.</p>

        <form action="/signup" method="post">
          <fieldset>
            <legend>User personal information</legend>
            <label>Enter your full name</label>
            <input type="text" name="name" />
            <label>Enter your email</label>
            <input type="email" name="email" />
            <label>Enter your phone</label>
            <input type="text" name="phone" />
            <br /><label>Select your gender</label>
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female<br />

            <label>How should we contact you?</label>
            <select>
              <option>Email</option>
              <option>Phone</option>
            </select>
            <label>Tell us the reason of your visit today:</label>
            <textarea rows="5" cols="30"></textarea>
            <input type="submit" value="sign-up" />
          </fieldset>
        </form>
      </main>
      <!-- End Main Content -->

      <!-- Footer Information -->
      <footer>&copy; Copyright 2025</footer>
      <!-- End Footer -->
    </div>
    <!-- End Container -->
  </body>
</html>
