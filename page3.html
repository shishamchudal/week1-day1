<!DOCTYPE html>
<html>
  <head>
    <title>My Third Web Page</title>
  </head>
  <body>
    <!-- Container to wrap everything -->
    <div id="container">
      <!-- Brand of the website -->
      <header>My Web Site Brand</header>

      <!-- Main navigation -->
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Gallery</li>
          <li>Contact</li>
        </ul>
      </nav>
      <!-- End Main Navigation -->

      <!-- Main content -->
      <main>
        <h1>My Third Heading</h1>
        <p>My Third paragraph.</p>
        <img src="images/central_park.jpg" alt="Central Park" width="500" />

        <form action="/signup" method="post">
          <fieldset>
            <legend>User personal information</legend>
            <label>Enter your full name</label><br>
            <input type="text" name="name"><br>
            <label>Enter your email</label><br>
            <input type="email" name="email"><br>
            <label>Enter your phone</label><br>
            <input type="text" name="phone"><br>
            <br>
            <label>How should we contact you?</label><br>
            <select>
              <option>Email</option>
              <option>Phone</option>
            </select><br>
            <br>Tell us the reason of your visit today:<br>
            <textarea rows="5" cols="30"></textarea><br>
            <input type="submit" value="sign-up">
          </fieldset>
        </form>
      </main>
      <!-- End Main Content -->

      <!-- Footer Information -->
      <footer>&copy; Copyright 2025</footer>
      <!-- End Footer -->
    </div>
    <!-- End Container -->
  </body>
</html>
