<!DOCTYPE html>
<html>
  <head>
    <title>My Third Web Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Container to wrap everything -->
    <div id="container">
      <!-- Brand of the website -->
      <header style="font-size: 60px; color: #fff">My Web Site Brand</header>

      <!-- Main navigation -->
      <nav class="d-flex justify-content-center align-items-center">
        <ul class="pt-3 text-center">
          <li><a href="index.html">Home</a></li>
          <li><a href="page2.html">About</a></li>
          <li><a href="page4.html">Gallery</a></li>
          <li><a href="page3.html">Contact</a></li>
          <li><a href="page5.html">Contact (New)</a></li>
        </ul>
      </nav>
      
      <!-- End Main Navigation -->

      <!-- Main content -->
      <main>
        <h1>My Third Heading</h1>
        <p>My Third paragraph.</p>

        <div class="container d-flex justify-content-center">
          <div class="w-50 p-4 border rounded shadow">
              <form action="/signup" method="post" class="needs-validation" novalidate>
                  <fieldset>
                      <legend class="text-center">User Personal Information</legend>
                      <div class="mb-2">
                          <label class="form-label">First Name</label>
                          <input type="text" name="fname" class="form-control" required>
                      </div>
                      <div class="mb-2">
                          <label class="form-label">Last Name</label>
                          <input type="text" name="lname" class="form-control" required>
                      </div>
                      <div class="mb-2">
                        <label class="form-label">Gender</label>
                        <div class="d-flex gap-3">
                            <div class="form-check form-check-inline">
                              <label class="form-check-label">Male
                                <input class="form-check-input" type="radio" name="gender" value="male" required></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <label class="form-check-label">Female
                                <input class="form-check-input" type="radio" name="gender" value="female" required></label>
                            </div>
                        </div>
                    </div>
                      <div class="mb-2">
                          <label class="form-label">Preferred Contact Method</label>
                          <select id="contact_type" class="form-select" required>
                              <option value="">Select One</option>
                              <option value="Email">Email</option>
                              <option value="Phone">Phone</option>
                          </select>
                      </div>
                      <div class="mb-2" id="email" style="display: none;">
                          <label class="form-label">Email</label>
                          <input type="email" name="email" class="form-control">
                      </div>
                      <div class="mb-2" id="phone" style="display: none;">
                          <label class="form-label">Phone</label>
                          <input type="text" name="phone" class="form-control">
                      </div>
                      <div class="mb-2">
                          <label class="form-label">Reason for Visit</label>
                          <textarea class="form-control" rows="3" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                  </fieldset>
              </form>
          </div>
      </div>
      </main>
      <!-- End Main Content -->

      <!-- Footer Information -->
      <footer>&copy; Copyright 2025</footer>
      <!-- End Footer -->
    </div>
    <!-- End Container -->
    <script src="js/contact.js"></script>
  </body>
</html>
