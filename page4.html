<!DOCTYPE html>
<html>
  <head>
    <title>My Third Web Page</title>
    <link rel="stylesheet" href="style.css" />

    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Container to wrap everything -->
    <div id="container">
      <!-- Brand of the website -->
      <header style="font-size: 60px; color: #fff">My Web Site Brand</header>

      <!-- Main navigation -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="page2.html">About</a></li>
          <li><a href="page4.html">Gallery</a></li>
          <li><a href="page3.html">Contact</a></li>
          <li><a href="page5.html">Contact (New)</a></li>
        </ul>
      </nav>
      <!-- End Main Navigation -->

      <!-- Main content -->
      <main>
        <h1>My Fourth heading</h1>
        <p>My Fourth paragraph.</p>

        <ul id="album">
          <!-- <li id="photo"><img src="images/winterland1.jpg" /></li>
          <li id="photo"><img src="images/winterland2.jpg" /></li>
          <li id="photo"><img src="images/winterland3.jpg" /></li>
          <li id="photo"><img src="images/winterland4.jpg" /></li>
          <li id="photo"><img src="images/winterland5.jpg" /></li>
          <li id="photo"><img src="images/winterland6.jpg" /></li> -->
        </ul>
        <div id="infoBox" class="info-box">
          <h2 id="infoHeading"></h2>
          <p id="infoText"></p>
          <a href="#" id="closeInfoBox">Click This To Close</a>
        </div>

        <div class="backdrop"></div>

        <div class="box">
          <div class="close">x</div>
        </div>
      </main>
      <!-- End Main Content -->

      <!-- Footer Information -->
      <footer>&copy; Copyright 2025</footer>
      <!-- End Footer -->
    </div>
    <!-- End Container -->
  </body>
  <script>
    var photos = []; // Array to store image elements
    var fileNames = []; // Array to store image file names
    var imageList = []; // Array to store HTML list containing images
    var captionTexts = [
      "Majestic Cliffside View",
      "Sunset Over the Cliff Edge",
      "The Rocky Outcrop",
      "Cliff's Edge Adventure",
      "Waves Crashing Below",
      "Overlooking the Vast Ocean",
      "Perched Above the Abyss",
      "Cliffside Serenity",
      "The Bold Cliff's Edge",
      "Nature's Majestic Overlook",
    ];

    var descTexts = [
      "A beautiful snowy landscape with pine trees.",
      "Sunlight glistening on fresh snow.",
      "A cozy cabin in a snowy forest.",
      "Majestic mountains covered in snow.",
      "A serene frozen lake at sunset.",
      "Skiers enjoying the slopes.",
      "A snowy path leading into the woods.",
      "Footprints in fresh snow.",
      "A snowman in a picturesque field.",
      "Snow-covered rooftops in a quaint village.",
    ]; // Array for descriptions

    var image; // Variable to store assembled image list codes
    var openList; // Variable to contain open list tag
    var closeList = "</li>"; // Close list tag
    var openCaptionTag = "<p class='caption'>"; // Caption tag
    var closeCaptionTag = "</p>"; // Close caption tag
    var openDescTag = "<p class='description'>"; // Description tag
    var closeDescTag = "</p>"; // Close description tag

    for (var i = 0; i < 10; i++) {
      fileNames.push("image" + (i + 1)); // Generate file names
      photos.push("<img src='images/gallery/" + fileNames[i] + ".jpeg'>"); // Create image elements
      openList = "<li id='photo'>"; // Update list tag with unique IDs
      image =
        openList +
        photos[i] +
        openCaptionTag +
        captionTexts[i] +
        closeCaptionTag +
        openDescTag +
        descTexts[i] +
        closeDescTag +
        closeList;
      imageList.push(image); // Add assembled image code to imageList
    }

    document.getElementById("album").innerHTML = imageList.join(""); // Insert all images into the album

    // Information Box Functionality
    var infoBox = document.getElementById("infoBox");
    var infoHeading = document.getElementById("infoHeading");
    var infoText = document.getElementById("infoText");
    var closeInfoBox = document.getElementById("closeInfoBox");

    // Add click event listeners to all description elements
    var descriptions = document.querySelectorAll(".description");
    descriptions.forEach(function (desc, index) {
      desc.addEventListener("click", function () {
        // Populate the info box with the corresponding caption and description
        infoHeading.textContent = captionTexts[index];
        infoText.textContent = descTexts[index];

        // Show the info box
        infoBox.style.display = "block";
      });
    });

    // Close the info box when the close link is clicked
    closeInfoBox.addEventListener("click", function (e) {
      e.preventDefault(); // Prevent default link behavior
      infoBox.style.display = "none";
    });
  </script>
  <script src="js/lightbox.js"></script>
</html>
